<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FeetDrive Cloud</title>
    <style>
        body { font-family: Comic Sans MS, sans-serif; background-color: Navy; color: PaleVioletRed; text-align: center; }
        h1 { color: Lavender; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px; padding: 10px; }
        a { color: PaleVioletRed; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <img src="C:\github\Try_Cloudeeee\images/feetdrive.png" width="1000">
    
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Datei hochladen:</label><br>
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Hochladen">
    </form>

    <br><br>
    
    <h2>Hochgeladene Dateien:</h2>
    <ul id="file-list">
        {% for file in files %}
            <li><a href="/download/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <br><br>

    <form action="/delete" method="POST">
        <label for="file_to_delete">Datei zum Löschen eingeben:</label><br>
        <input type="text" name="file_to_delete" required><br><br>
        <input type="submit" value="Löschen">
    </form>

</body>
</html>
