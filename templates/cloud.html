<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondi</title>
    <style>
        body { 
            font-family: Comic Sans MS, sans-serif; 
            background-color: #FFD39B; 
            color: PaleVioletRed; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }

        h1 { color: black; font-size: 50px; margin-bottom: 20px; }

        /* Responsive Datei-Input */
        input[type="file"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid PaleVioletRed;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        /* Flexbox für das UL und LI */
        ul { 
            list-style-type: none; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        li { 
            margin: 5px; 
            padding: 10px; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        a { 
            color: gray; 
            text-decoration: none; 
        }

        a:hover { 
            text-decoration: underline; 
        }

        /* Löschen-Button */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .delete-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Blond.inc</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" onchange="this.form.submit()" />
    </form>

    <ul>
        {% for file in files %}
            <li>
                <a href="/download/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <!-- Mülleimer-Button mit Bild von GitHub -->
                    <button type="submit" class="delete-btn">
                        <img src="https://raw.githubusercontent.com/xNeto7/Try_Cloud/main/images/Trash.png" alt="Löschen">
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <script>
        // Das Formular wird automatisch abgeschickt, wenn eine Datei ausgewählt wird
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('uploadForm').submit();
        });
    </script>
</body>
</html>
