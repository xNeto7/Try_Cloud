<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xSmokez Cloud</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, white, black);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; 
            margin: 0;
            height: 100vh;
            padding: 0;
        }
                /* Die Animation */
                @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 { 
            font-size: 2.5em;
            margin-top: 30px;
        }

        input[type="file"] { 
            display: none; 
        }

        label {
            display: inline-block;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        ul { 
            list-style-type: none; 
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            font-size: 1.2em; 
            padding: 10px;
            width: 100%;
        }

        .trash-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .trash-icon {
            width: 24px;
            height: 24px;
        }

        .trash-btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>xSmokez Cloud</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload">ðŸ“¤ Datei auswÃ¤hlen</label>
        <input type="file" id="file-upload" name="file" onchange="this.form.submit()">
    </form>

    <ul>
        {% for file in files %}
            <li>
                <a href="/uploads/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <button type="submit" class="trash-btn">
                        <img src="/static/images/Trash.png" alt="LÃ¶schen" class="trash-icon">
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
