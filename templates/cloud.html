<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>xSmokez Cloud</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #FFD39B; color: #000; }
        h1 { font-size: 40px; }
        input[type="file"] { display: none; }
        label {
            display: inline-block;
            font-size: 20px;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 24px; padding: 10px; }
        .trash-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .trash-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>xSmokez Cloud</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload">ðŸ“¤ Datei auswÃ¤hlen</label>
        <input type="file" id="file-upload" name="file" onchange="this.form.submit()">
    </form>

    <ul id="file-list">
        {% for file in files %}
            <li>
                <a href="/download/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <button type="submit" class="trash-btn">
                        <img src="/static/images/Trash.png" alt="LÃ¶schen" class="trash-icon">
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <script>
        // Auto-refresh der Dateiliste alle 5 Sekunden
        setInterval(() => {
            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    files.forEach(file => {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="/download/${file}" target="_blank">${file}</a> 
                            <form action="/delete" method="post" style="display:inline;">
                                <input type="hidden" name="file_to_delete" value="${file}">
                                <button type="submit" class="trash-btn">
                                    <img src="/static/images/Trash.png" alt="LÃ¶schen" class="trash-icon">
                                </button>
                            </form>`;
                        fileList.appendChild(li);
                    });
                });
        }, 5000); // Aktualisiert alle 5 Sekunden
    </script>

</body>
</html>
