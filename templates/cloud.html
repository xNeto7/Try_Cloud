<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xSmokez Cloud</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #FFD39B; 
            color: #000; 
            margin: 0;
            padding: 0;
        }

        h1 { 
            font-size: 2.5em;
        }

        input[type="file"] { 
            display: none; 
        }

        label {
            display: inline-block;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        ul { 
            list-style-type: none; 
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            font-size: 1.2em; 
            padding: 10px;
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            background-color: #fff;
            border-radius: 8px;
        }

        .trash-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .trash-icon {
            width: 24px;
            height: 24px;
        }

        /* Media Query f√ºr kleinere Bildschirme (z.B. Handys) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            label {
                font-size: 1em;
                padding: 12px 24px;
            }

            li {
                font-size: 1em;
                padding: 8px;
            }

            .trash-icon {
                width: 20px;
                height: 20px;
            }
        }

        /* Media Query f√ºr gr√∂√üere Bildschirme (z.B. Tablets und PCs) */
        @media (min-width: 601px) {
            h1 {
                font-size: 2.5em;
            }

            label {
                font-size: 1.2em;
                padding: 15px 30px;
            }

            li {
                font-size: 1.2em;
                padding: 10px;
            }

            .trash-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>xSmokez Cloud</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload">üì§ Datei ausw√§hlen</label>
        <input type="file" id="file-upload" name="file" onchange="this.form.submit()">
    </form>

    <ul id="file-list">
        {% for file in files %}
            <li>
                <a href="/download/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <button type="submit" class="trash-btn">
                        <img src="/static/images/Trash.png" alt="L√∂schen" class="trash-icon">
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <script>
        // Auto-refresh der Dateiliste alle 5 Sekunden
        setInterval(() => {
            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    files.forEach(file => {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="/download/${file}" target="_blank">${file}</a> 
                            <form action="/delete" method="post" style="display:inline;">
                                <input type="hidden" name="file_to_delete" value="${file}">
                                <button type="submit" class="trash-btn">
                                    <img src="/static/images/Trash.png" alt="L√∂schen" class="trash-icon">
                                </button>
                            </form>`;
                        fileList.appendChild(li);
                    });
                });
        }, 5000); // Aktualisiert alle 5 Sekunden
    </script>
</body>
</html>
