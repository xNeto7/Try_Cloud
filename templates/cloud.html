<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FeetDrive Cloud</title>
    <style>
        body { font-family: Comic Sans MS, sans-serif; background-color: pink; color: PaleVioletRed; text-align: center; }
        h1 { color: black; font-size: 50px; }
        input { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px; padding: 10px; font-size: 24px; }
        a { color: gray; text-decoration: none; }
        a:hover { text-decoration: underline;} 

        /* Größerer Datei-Input */
        input[type="file"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid PaleVioletRed;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        /* Größerer Hochlade-Button */
        form button {
            font-size: 20px;
            padding: 15px 30px;
            width: 220px;
            background-color: PaleVioletRed;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>FT Box</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Datei hochladen</button>
    </form>

    <ul>
        {% for file in files %}
            <li>
                <a href="/download/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <button type="submit" style="background-color:red;color:white;">Löschen</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
