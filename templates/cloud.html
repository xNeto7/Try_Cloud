<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Wichtige Meta-Tag für responsives Design -->
    <title>Blondi</title>
    <style>
        body { 
            font-family: Comic Sans MS, sans-serif; 
            background-color: #FFD39B; 
            color: PaleVioletRed; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }

        h1 { color: black; font-size: 50px; margin-bottom: 20px; }

        /* Responsive Datei-Input */
        input[type="file"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid PaleVioletRed;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        /* Responsive Hochlade-Button */
        form button {
            font-size: 20px;
            padding: 15px 30px;
            width: 220px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Flexbox für das UL und LI */
        ul { 
            list-style-type: none; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        li { 
            margin: 5px; 
            padding: 10px; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            word-wrap: break-word; /* Verhindert, dass der Text über den Container hinausgeht */
        }

        a { 
            color: gray; 
            text-decoration: none; 
        }

        a:hover { 
            text-decoration: underline; 
        }

        /* Lösch-Button Styling */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .delete-btn img {
            width: 24px;
            height: 24px;
        }

        /* MEDIA QUERY für kleinere Bildschirme (z.B. Handys) */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px; /* Kleinere Schrift für Handys */
            }

            form button {
                width: 100%; /* Button auf volle Breite für mobile Geräte */
                font-size: 16px;
            }

            li {
                font-size: 20px; /* Kleinere Schrift für die Dateinamen */
                padding: 5px; /* Weniger Padding auf kleinen Bildschirmen */
            }

            .delete-btn img {
                width: 20px; /* Kleinere Symbole für Handys */
                height: 20px;
            }
        }

        /* MEDIA QUERY für größere Bildschirme (z.B. Tablets und PCs) */
        @media (min-width: 601px) {
            h1 {
                font-size: 50px;
            }

            li {
                font-size: 24px;
                padding: 10px;
            }

            .delete-btn img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Blond.inc</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Datei hochladen</button>
    </form>

    <ul>
        {% for file in files %}
            <li>
                <a href="/download/{{ file }}" target="_blank">{{ file }}</a>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="file_to_delete" value="{{ file }}">
                    <button type="submit" class="delete-btn">
                        <img src="{{ github_static }}Trash.png" alt="Löschen">
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
